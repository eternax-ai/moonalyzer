name: Moonalyzer Forecast

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours at 00:00 and 12:00 UTC
  workflow_dispatch:     # allows manual trigger too

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to commit the file
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai astropy python-dotenv

      - name: Run forecast generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_forecast.py

      - name: Commit and push results
        run: |
          git config user.name "moonalyzer-bot"
          git config user.email "moonalyzer-bot@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update forecast $(date -u '+%d-%m-%Y %H:%M')" || echo "No changes to commit"
          git push
