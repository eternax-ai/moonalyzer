<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonalyzer ðŸŒ• â€” Wen moon according to the stars</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        min-height: 100%;
        background: transparent;
        color: #f2f2ff;
        font-family: "Cormorant Garamond", serif;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        text-align: center;
        padding: 3rem 2.5rem 4rem;
        box-sizing: border-box;
        gap: 1.5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }
      body > *:not(.stars) {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }
      h1 {
        font-family: "Cinzel Decorative", serif;
        font-size: 3.5rem;
        margin-bottom: 0.6rem;
        letter-spacing: 0.05em;
        font-weight: 700;
      }
      #prediction {
        font-size: 2.2rem;
        margin: 0.8rem 0;
        font-weight: 500;
        font-style: italic;
      }
      #astro {
        font-size: 1.5rem;
        opacity: 0.8;
        max-width: 600px;
        margin: 0.8rem auto 1.5rem;
        line-height: 1.6;
      }
      .signals {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        max-width: 800px;
        width: 100%;
      }
      .signal {
        background: rgba(255,255,255,0.06);
        padding: 1rem 1.5rem;
        border-radius: 1rem;
        width: 100%;
        font-weight: 400;
        font-size: 1.2rem;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .signal-coin {
        font-weight: 500;
        min-width: 80px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .signal-reason {
        opacity: 0.85;
        flex: 1;
      }
      footer {
        font-size: 1rem;
        opacity: 0.6;
        margin-top: auto;
        padding-bottom: 0.5rem;
      }
      .stars {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        /* Use local image: Put your image in assets/ folder and update the path below */
        background: url('./assets/background.svg') center center;
        /* Or use external URL: */
        /* background: url('https://raw.githubusercontent.com/progers/pathtracer/master/data/sky-small.jpg') center center; */
        background-size: cover;
        opacity: 1;
        z-index: -1;
      }
      @media (max-width: 600px) {
        html, body {
          padding: 2.25rem 1.25rem 3rem;
          gap: 1.25rem;
          justify-content: flex-start;
        }
        h1 {
          font-size: 2.5rem;
        }
        #prediction {
          font-size: 1.9rem;
        }
        #astro {
          font-size: 1.15rem;
          margin: 0.6rem auto 1.2rem;
          line-height: 1.5;
        }
        .signals {
          gap: 0.75rem;
        }
        .signal {
          flex-direction: column;
          align-items: flex-start;
          font-size: 1.05rem;
          gap: 0.6rem;
          padding: 1rem;
        }
        .signal-coin {
          min-width: auto;
        }
        footer {
          font-size: 0.95rem;
          padding-bottom: 0;
        }
      }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>ðŸŒ• Moonalyzer</h1>
  <div id="prediction">Loading cosmic data...</div>
  <div id="astro"></div>
  <div class="signals" id="signals"></div>
  <footer>
    <div id="quote"></div>
    <div>Updated twice daily â€¢ <a href="https://eternax.ai" style="color:#aaa;">by EternaX Labs</a></div>
  </footer>

  <script>
    async function loadForecast() {
      try {
        const res = await fetch('./data/latest.json?' + Date.now());
        const data = await res.json();

        document.getElementById('prediction').innerText = data.market_mood;
        document.getElementById('astro').innerText = data.astro_justification;
        document.getElementById('quote').innerText = data.quote || '';

        const signalsDiv = document.getElementById('signals');
        signalsDiv.innerHTML = '';
        for (const [coin, sig] of Object.entries(data.signals)) {
          const div = document.createElement('div');
          div.className = 'signal';
          
          const coinDiv = document.createElement('div');
          coinDiv.className = 'signal-coin';
          coinDiv.innerHTML = `${coin} ${sig.emoji} ${sig.direction}`;
          
          const reasonDiv = document.createElement('div');
          reasonDiv.className = 'signal-reason';
          reasonDiv.textContent = sig.reason;
          
          div.appendChild(coinDiv);
          div.appendChild(reasonDiv);
          signalsDiv.appendChild(div);
        }
      } catch (err) {
        document.getElementById('prediction').innerText = 'The stars are cloudy... try again soon.';
        console.error(err);
      }
    }

    loadForecast();
  </script>
</body>
</html>
